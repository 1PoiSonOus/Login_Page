<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body style="background-image: url('img/background.jpg'); background-size: cover; background-repeat: no-repeat;">
    <div class="login-box">
        <h1>Login</h1>
        <form>
            <div class="user-box">
                <input type="text" name="" required="">
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required="">
                <label>Password</label>
            </div>
            <div class="options">
                <label>
                    <input type="checkbox"> Remember Me
                </label>
                <button class="link-button">Forget Password</button>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <button class="link-button">Register</button></p>
        </form>
    </div>
</body>
</html>
